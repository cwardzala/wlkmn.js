<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>wlkmn.js Demo</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" media="screen">
	</head>

	<body>
		<div id="doc">
			<div id="bd">
				
				<div id="Player1" class="wlkmn-player">
					<div class="clearfix">
						<!-- REQUIRED: Basic Player controls -->
						<div class="controls">
							<button class="Prev">Previous</button>
							<button class="Play">Play</button>
							<button class="Pause">Pause</button>
							<button class="Next">Next</button>
						</div>
						<!-- OPTIONAL: Info screen, only needed if UI library is used. -->
						<div class="infoScreen">
							<span class="text">--</span>
							<span class="time">0:00</span>
							<span class="progressWrapper"><span class="progress"></span></span>
						</div>
						<!-- REQUIRED: Player volume controls -->
						<div class="controls">
							<button class="Mute">Mute</button>
							<div class="vol"><input type="range" min="0" max="10" step="1" class="volume"></div>
						</div>
					</div>
					<!-- OPTIONAL: Playlist, only needed if UI library is used. -->
					<div class="playlist"><ul></ul></div>
				</div>
				
			</div>
		</div>
		<div id="javascripts">
			<!-- Javascript goes here -->
			<!-- wlkmn.js library -->
			<script src="js/wlkmn.js"></script>
			<!-- wlkmn.ui.js wlkmn ui library -->
			<script src="js/wlkmn.ui.js"></script>
			<!-- swfobject for firefox support, remove if firefox is not required. -->
			<script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
			<script>
				// Tracks Array NOTE: relative paths to files.	
				var Tracks = ['media/track1.mp3','media/track2.mp3'];
				// Player settings
				var Settings = {Playlist:true,InfoScreen:true,oid:"Player"};
				var Player = new wlkmn('Player1',Tracks,Settings);
				
			</script>
		</div>
	</body>
</html>
